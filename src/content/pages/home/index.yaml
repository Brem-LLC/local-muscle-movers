name: Home
componentBlocks:
  - discriminant: banner
    value:
      bannerImage: /images/home/home/componentBlocks/0/value/bannerImage.webp
      heading: Let's get moving!
      subheading: >-
        "You don't know how much you have to move until you go to move it."
        Local Muscle understands how challenging and stressful moving can be.
        That's why we work closely with our customers to understand their needs
        and the scope of their move to ensure we provide the right resources to
        help make it happen smoothly. Whether it's a small apartment or office
        move across town or a five bedroom house move out of state, we have you
        covered. Moving with Local Muscle is like moving with friends and that's
        why moving isn't just what we do for a living, it's what we live to do. 
      ctaButton:
        buttonText: Get an Estimate Today!
        buttonLink: /hire-us
      learnMoreButton:
        buttonText: Learn More
        buttonLink: '#'
  - discriminant: headerTextAndImage
    value:
      sectionType: whoAreWe
      header: Who We Are
      description: >-
        We've built a reputation throughout New England as a moving company you
        can trust. Whether you're moving halfway across the country or across
        the street, we've got you covered. Throughout our history, we've seen it
        all, and we use that experience to make your move as smooth as possible.
        Our customers return to us time and time again for their moving needs.
        Let our reviews speak for themselves: Check us out on Google Reviews and
        Yelp for more firsthand customer feedback!
      image: /images/resources/home/componentBlocks/1/value/image.jpeg
  - discriminant: headerTextAndImage
    value:
      sectionType: ourMission
      header: Our Mission
      description: >-
        To provide a stress free and cost effective move that leaves you
        wondering what you were worried about in the first place.
      image: /images/resources/home/componentBlocks/2/value/image.jpeg
  - discriminant: serviceSelector
    value:
      header: Our Services
      subtext: >-
        Our Services include heavy lifting, residential and commercial moving,
        rearrangement, and more.
      featuredImage: /images/resources/home/componentBlocks/3/value/featuredImage.jpeg
      services:
        - heavy-items
        - moving
        - rearrangement
  - discriminant: callToAction
    value:
      header: Start your move with Local Muscle Movers.
      button:
        text: Get an estimate today
        link: '#'
      imageArray:
        - /images/resources/home/componentBlocks/4/value/imageArray/0.jpeg
        - /images/resources/home/componentBlocks/4/value/imageArray/1.jpeg
        - /images/resources/home/componentBlocks/4/value/imageArray/2.jpeg
