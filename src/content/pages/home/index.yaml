name: Home
componentBlocks:
  - discriminant: banner
    value:
      bannerImage: /images/home/home/componentBlocks/0/value/bannerImage.webp
      heading: Let's get moving!
      subheading: >-
        "You don't know how much you have to move until you go to move it."
        Local Muscle understands how challenging and stressful moving can be.
        That's why we work closely with our customers to understand their needs
        and the scope of their move to ensure we provide the right resources to
        help make it happen smoothly. Whether it's a small apartment or office
        move across town or a five bedroom house move out of state, we have you
        covered. Moving with Local Muscle is like moving with friends and that's
        why moving isn't just what we do for a living, it's what we live to do. 
      ctaButton:
        buttonText: Get an Estimate Today!
        buttonLink: /hire-us
      learnMoreButton:
        buttonText: Learn More
        buttonLink: '#'
  - discriminant: serviceSelector
    value:
      header: Our Services
      subtext: >-
        Our Services include heavy lifting, residential and commercial moving,
        rearrangement, and more.
      featuredImage: /images/resources/home/componentBlocks/1/value/featuredImage.jpeg
      services:
        - heavy-items
        - moving
        - rearrangement
  - discriminant: testimonialCTA
    value:
      personName: Lee Van Dyke
      review: >-
        We moved to our home in Portland just before Thanksgiving weekend. We
        scheduled our PODS arrivals in conjunction with our Local Muscle guys,
        and they were both on time, but worked with efficiency and intelligence.
        They were a joy to have around, if joy can be had when moving one's life
        possessions. What I mean to say is they were courteous, careful, and
        cheerful about the day. Great workers. I'd recommend them absolutely.
        And you know I'm telling you the truth, because I'm determined to not
        move again myself, any time soon. i.e. I have no motive other than to
        assist anyone considering hiring them.
      testimonialType: review
  - discriminant: callToAction
    value:
      header: Start your move with Local Muscle Movers.
      button:
        text: Get an estimate today
        link: '#'
      imageArray:
        - /images/resources/home/componentBlocks/3/value/imageArray/0.jpeg
        - /images/resources/home/componentBlocks/3/value/imageArray/1.jpeg
        - /images/resources/home/componentBlocks/3/value/imageArray/2.jpeg
